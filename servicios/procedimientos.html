<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Procedimientos</title>
<link rel="stylesheet" href="../css/styles.css">


<body>

    <button class="acordeon">PROCEDIMIENTOS GESTIÓN DE LABORATORIO DE INFORMÁTICA</button>

    <div class="panel">

        <p>
            <div class="esquema">
                <img src="../img/procdimientos/esquema.PNG" alt="" width="1200px" height="224px">
            </div>

        </p>

    </div>
    <button class="acordeon">Desarrollo de practica de laboratorios</button>
    <div class="panel">
        <p>
            <img src="../img/procdimientos/001.PNG" alt="">
        </p>
    </div>
    <button class="acordeon">Programación y ejecución de mantenimiento de equipos</button>
    <div class="panel">
        <p>
            <img src="../img/procdimientos/002.PNG" alt="">
        </p>
    </div>

    <button class="acordeon">Registro de daños y averías</button>
    <div class="panel">
        <p>
            <img src="../img/procdimientos/003.PNG" alt="">
        </p>
    </div>
    <button class="acordeon">Control y registro del ingreso de equipos, materiales e insumos</button>
    <div class="panel">
        <p>
            <img src="../img/procdimientos/004.PNG" alt="">
        </p>
    </div>
    <button class="acordeon">Evaluación estado del laboratorio</button>
    <div class="panel">
        <p>
            <img src="../img/procdimientos/005.PNG" alt="">
        </p>
    </div>
    <button class="acordeon">Reporte de necesidades de laboratorios</button>
    <div class="panel">
        <p>
            <img src="../img/procdimientos/006.PNG" alt="">
        </p>
    </div>
    <button class="acordeon">Expedición de paz y salvos</button>
    <div class="panel">
        <p>
            <img src="../img/procdimientos/007.PNG" alt="">
        </p>
    </div>
    <script>
        let elementosAcordeon = document.getElementsByClassName("acordeon");
        for (let i = 0; i < elementosAcordeon.length; i++) {
            elementosAcordeon[i].addEventListener("click", function() {
                this.classList.toggle("active");
                let panel = this.nextElementSibling;
                if (panel.style.display == "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>
</body>
